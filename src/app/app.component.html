      <h1 class="example-app-name">Responsive App</h1>
    </mat-toolbar>

      <mat-sidenav #snav [mode]="isMobile() ? 'over' : 'side'"
                  [fixedInViewport]="isMobile()" fixedTopGap="56">

          <a mat-list-item routerLink="/about" routerLinkActive="active-link">About</a>

          <a mat-list-item routerLink="/services" routerLinkActive="active-link">Services</a>
