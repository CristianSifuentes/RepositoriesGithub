<section class="app flex-container" fxLayout="column" fxLayoutAlign="start stretch">
  <div fxLayout="row" fxLayoutAlign="center" class="card-container">
    <div fxFlex="100%" fxFlex.mat="100%" fxFlex.lg="100%">
        <form>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Github Username" [(ngModel)]="username" name="username" (keyup)="search()">    
            </div>    
          </form>

      <mat-card *ngFor="let repo of repositories">
        <mat-card-header>
          <img mat-card-avatar (click)="seeAllPhotosUser(photo);" src="{{ repo.owner.avatar_url }}">
          <!--mat-card-title>{{ repo.user.name + ' ' + photo.user.lastname}}</mat-card-title-->
          <mat-card-subtitle>{{ repo.name }}</mat-card-subtitle>
        </mat-card-header>
        <!--img mat-card-image src="{{url + 'getimage/' + photo.image}}" alt="{{photo.name}}"-->
        <mat-card-content>
          {{repo.description}}
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>

    </div>
  </div>
</section>
